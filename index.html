<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6c1cd05655.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Header Starts Here -->
        <header class="header">
            <img src="imgs/logo.png" alt="Logo">
            <ul>
                <li><a class="nav_links" href="index.html">Home</a></li>
                <li><a class="nav_links" href="#">Product</a></li>
                <li><a class="nav_links active" href="#">Contact</a></li>
            </ul>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </header>
<!-- Contact Us Section Starts Here -->
<section class="contact_us">
    <h3>Contuct Us</h3>
    <form>
        <div class="txt_div">
            <div class="first_name_age">
                <p class="input_title">FIRST NAME</p>
                <input class="txt_input" type="text" placeholder="First Name" name="first_name" id="first_name">
                <p class="input_title">AGE</p>
                <input class="txt_input" type="number" placeholder="Age" name="age" id="age">
            </div>
            <div class="last_name_email">
                <p class="input_title">LAST NAME</p>
                <input class="txt_input" type="text" placeholder="Last Name" name="last_name" id="last_name">
                <p class="input_title">EMAIL</p>
                <input class="txt_input" type="email" placeholder="email" name="email" id="email">  
            </div>
        </div>
<p class="schedule p_header">The schedule of work you are interested in</p>
<input type="radio" id="full-time" name="schedule" value="full-time">
<label for="full-time">Full-time</label>
<input type="radio" id="part-time" name="schedule" value="part-time">
<label for="part-time">Part-time</label>
<input type="radio" id="remote" name="schedule" value="remote">
<label for="remote">Remote</label>
<p class="programing_language p_header">Select the programming languages, you know</p>
<input type="checkbox" name="Angular" id="Angular">
<label for="Angular">Angular</label>
<input type="checkbox" name="Python" id="Python">
<label for="Python">Python</label>
<input type="checkbox" name="Javascript" id="Javascript">
<label for="Javascript">Javascript</label>
<p class="attach p_header">Attach any supporting documents (resume, CV, cover letter, etc.) </p>
<input class="choose_file" type="file" id="myfile" name="myfile">
<div class="buttons">
<input class="submit" type="submit" value="SEND MESSAGE">
<input class="reset" type="reset"></div>
    </form>
</section>
<!-- Footer Starts Here -->
<footer>
    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook icons"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram icons"></i></a>
    <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter icons"></i></a>
    <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube icons"></i></a>

</footer>
    </div>
</body>
</html>
